<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/style.css">
    <title>Page</title>
</head>

<body>
    <div class="wrapper">
        <div class="accordion d-none" id="news-template">
            <div class="card">
                <div class="card-header d-flex justify-content-between">
                    <h2 class="mb-0 w-100">
                        <button class="btn btn-link btn-block text-left d-flex justify-content-between" type="button"
                            data-toggle="collapse" aria-expanded="true">
                            <p class="text-dark font-weight-bold mb-0 news-title"></p>
                            <div class="d-flex align-items-center">
                                <p class="mb-0 text-secondary news-tags" style="height: fit-content;"></p>
                            </div>
                        </button>
                    </h2>
                </div>
                <div class="collapse border-top" data-parent="#first">
                    <div class="card-body p-0">
                        <div class="d-flex">
                            <p class="mb-0 bg-white pl-2 pr-2 news-content" style="height: fit-content;"></p>
                        </div>

                        <img class="image"
                            src="https://git.hits.tsu.ru/Subject-Web/Web-Frontend-Manual/-/raw/master/Current/2.%20Bootstrat%20and%20fetch/media/news/img-spacex-1.jpg"
                            alt="">
                        <div class="d-flex justify-content-between mt-2 mb-0">
                            <div class="d-flex pr-4 pl-4" style="height: fit-content;">
                                <p class="mb-0 mr-1 font-weight-bold">Date:</p>
                                <p class="mb-0 news-date"></p>
                            </div>
                            <div class="d-flex pr-4" style="height: fit-content;">
                                <p class="mb-0 mr-1 font-italic news-likes"></p>
                                <p class="mb-0" id="heart"><i class="fas fa-heart text-danger"></i></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-dark">
                <a class="navbar-brand text-light" href="#" id="navbar-brand">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link text-light" href="#">News<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-muted" href="pages/todolists.html" id="nav-link-2">ToDo lists</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="container slider">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://hits.tsu.ru/sites/default/files/styles/main_slideshow_1140_300/public/final.png?itok=kaDoekkt"
                            class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://hits.tsu.ru/sites/default/files/styles/main_slideshow_1140_300/public/ezh.png?itok=fmGF8T4v"
                            class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://hits.tsu.ru/sites/default/files/styles/main_slideshow_1140_300/public/start.png?itok=IULYkKfR"
                            class="d-block w-100" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <div class="container">
            <h1 class="mr-auto ml-auto">Новости</h1>
        </div>

        <div class="container" id="warning">
            <p class="text-info" id="warn-text">Данный раздел не является статическим, новости подгружаются с сервера!
            </p>
        </div>

        <div class="container p-0" id="all-news"></div>

        <div class="push"></div>

    </div>



    <footer>
        <div class="d-flex justify-content-center">
            <p class="text-secondary" id="footer-text">Sticky footer example.</p>
        </div>
    </footer>


    <script src="/scripts/fetchNews.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

</body>

</html>
