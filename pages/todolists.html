<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/todo.css">

    <title>ToDo Lists</title>
</head>

<body>
    <option class="d-none" id="opt-template"></option>
    <li class="nav-item p-0 list-number d-none flex-grow-1 " role="presentation" id="li-template">
        <a class="nav-link d-flex col-12 justify-content-center list-title" id="tab-" data-toggle="tab" href="#home-"
            role="tab" aria-controls="home-" aria-selected="true" style="color: black;"></a>
    </li>
    <div class="tab-pane fade show active d-none" id="tab-template" role="tabpanel" aria-labelledby="tab-">
        <div class="d-flex justify-content-between col-12 p-0 mb-3">
            <h2 class="col-7 p-0 list-title" id="h-"></h2>
            <div class="col-5 d-flex justify-content-end align-items-center p-0">
                <button type="button col-4" class="btn btn-danger p-1 list-btn"><i class="fas fa-trash-alt"></i>
                    Удалить
                    список</button>
            </div>
        </div>
        <ul class="list-group"></ul>
    </div>
    <li class="list-group-item p-0 pl-2 d-none" id="item-template">
        <div class="col-12 bg-white p-1 d-flex align-items-center justify-content-between" id="media-change">
            <div class="col-10">
                <h4 class="mr-3 ml-3 text-uppercase d-inline item-title"></h4>
                <h4 class="mr-3 ml-3 text-secondary d-inline item-date">1</h4>
                <p class="mt-2 ml-3 mb-2 mr-3 item-description"></p>
            </div>
            <div class="btn-toolbar h-50 d-flex justify-content-end col">
                <div class="btn-group" role="group" aria-label="First group">
                    <button type="button" class="btn border-success item-suc"><i
                            class="fas fa-check text-success"></i></button>
                    <button type="button" class="btn border-warning item-btn" data-toggle="modal"
                        data-target="#exampleModal"><i class="fas fa-pencil-alt text-warning"></i></button>
                    <button type="button" class="btn border-danger item-delete"><i
                            class="fas fa-trash-alt text-danger"></i></button>
                </div>
            </div>
        </div>
    </li>
    <li class="list-group-item p-0 pl-2 d-none" id="check-template">
        <div class="col-12 p-1 d-flex align-items-center" id="sanya">
            <div class="col-10">
                <h4 class="mr-3 ml-3 text-uppercase d-inline check-text"></h4>
                <h4 class="mr-3 ml-3 text-secondary d-inline check-date"></h4>
                <p class="mt-2 ml-3 mb-2 mr-3 check-description"></p>
            </div>
            <div class="btn-toolbar d-flex justify-content-end col">
                <div class="btn-group" role="group" aria-label="First group">
                    <i class="fas fa-check text-success display-4"></i>
                </div>
            </div>
    </li>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Редактирование элемента ToDo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form onsubmit="alert('Форма была успешно отправлена на сервер!');return false" id="submit-modal">
                    <div class="modal-body">

                        <div class="mb-3">
                            <label for="text" class="form-label">Заголовок</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp" id="h-modal"
                                autocomplete="off" required>
                        </div>

                        <div class="d-flex justify-content-between">
                            <div class="col-12 p-0">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Приоритет</label>
                                    <br>
                                    <select name="List" class="form-control" id="prior">
                                        <option value="1">Обычный</option>
                                        <option value="2" class="bg-warning">Важный</option>
                                        <option value="3" class="bg-danger">Критичный</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="p-modal" class="form-label">Описание</label>
                            <textarea class="form-control" rows="3" id="p-modal" autocomplete="off" required></textarea>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                        <button type="submit" class="btn btn-success btn-send-mail">Сохранить изменения</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-dark">
                <a class="navbar-brand text-light" href="#" id="navbar-brand">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link text-muted" href="../index.html">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#" id="nav-link-2">ToDo lists<span
                                    class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="container">

            <div class="legend card mt-3 mb-3">
                <div class="card-body">
                    <h5 class="mb-3">Приоритеты элементов ToDo:</h5>
                    <div class="colors d-flex text-uppercase">
                        <div class="card text-dark bg-light mr-1 border-secondary">
                            <div class="card-body p-1 d-flex justify-content-center font-weight-bold">Обычный</div>
                        </div>
                        <div class="card text-dark bg-warning mr-1 ml-1 border-secondary">
                            <div class="card-body p-1 d-flex justify-content-center font-weight-bold">Важный</div>
                        </div>
                        <div class="card text-light bg-danger ml-1 border-secondary">
                            <div class="card-body p-1 d-flex justify-content-center font-weight-bold">Критичный</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="accordion mb-3" id="first">
                <div class="card">
                    <div class="card-header d-flex justify-content-between" id="headingOne">
                        <h2 class="mb-0 w-100">
                            <button class="btn btn-link btn-block text-left d-flex justify-content-between"
                                type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                                aria-controls="collapseOne">
                                <p class="text-dark mb-0 text-uppercase">
                                    Создать список todo
                                </p>
                            </button>
                        </h2>
                    </div>
                    <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#first">
                        <div class="card-body p-0" id="card-body">
                            <form id="form"
                                onsubmit="alert('Форма была успешно отправлена на сервер!');postListRequest(listGetURL);return false">
                                <div class="bg-light border-bottom border-top border-bottom p-3">
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Название</label>
                                        <input type="text" class="form-control" id="title" aria-describedby="emailHelp"
                                            autocomplete="off" required>
                                    </div>

                                </div>
                                <div class="buttons p-3">
                                    <button type="reset" class="btn btn-secondary mr-2">Очистить</button>
                                    <button type="submit" class="btn btn-success btn-send-mail" id="bt">Создать</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="accordion mb-3" id="second">
                <div class="card">
                    <div class="card-header d-flex justify-content-between" id="headingTwo">
                        <h2 class="mb-0 w-100">
                            <button class="btn btn-link btn-block text-left d-flex justify-content-between"
                                type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true"
                                aria-controls="collapseTwo">
                                <p class="text-dark mb-0 text-uppercase">
                                    Создать элемент todo
                                </p>
                            </button>
                        </h2>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#second">
                        <div class="card-body p-0" id="card-body">
                            <form
                                onsubmit="alert('Форма была успешно отправлена на сервер!');postCreateItem(itemGetURL);return false">
                                <div class="bg-light border-bottom border-top border-bottom p-3">
                                    <div class="mb-3">
                                        <label for="text" class="form-label">Заголовок</label>
                                        <input type="text" class="form-control" id="text" aria-describedby="emailHelp"
                                            autocomplete="off" required>
                                    </div>

                                    <div class="d-flex justify-content-between" id="media-change1">
                                        <div class="col-6 p-0 mr-3 d-inline">
                                            <div class="mb-3">
                                                <label for="exampleInputEmail1" class="form-label">Приоритет</label>
                                                <br>
                                                <select name="List" id="priority" class="form-control">
                                                    <option value="1">Обычный</option>
                                                    <option value="2" class="bg-warning">Важный</option>
                                                    <option value="3" class="bg-danger">Критичный</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-6 p-0 pr-3 d-inline">
                                            <div class="mb-3">
                                                <label for="exampleInputEmail1" class="form-label">Список</label>
                                                <br>
                                                <select name="List" id="list-ch" class="form-control"></select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="description" class="form-label">Описание</label>
                                        <textarea class="form-control" id="description" rows="3" autocomplete="off"
                                            required></textarea>
                                    </div>
                                </div>
                                <div class="buttons p-3">
                                    <button type="reset" class="btn btn-secondary mr-2">Очистить</button>
                                    <button type="submit" class="btn btn-success btn-send-mail">Создать</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-3">
                <div class="card-header pb-0 pt-3 d-flex justify-content-center">
                    <ul class="nav nav-tabs col-12 d-flex justify-content-sm-around" id="all-li" role="tablist"></ul>
                </div>

                <div class="tab-content p-3" id="all-lists">

                </div>
            </div>


        </div>

        <div class="push"></div>
    </div>

    <footer>
        <div class="d-flex justify-content-center">
            <p class="text-secondary" id="footer-text">Sticky footer example.</p>
        </div>
    </footer>


    <script src="../scripts/script.js" defer></script>
    <script src="../scripts/fetchTodo.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
